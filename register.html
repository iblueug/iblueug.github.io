<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
  <title>iBlue Uganda ‚Ä¢ create account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(145deg, #e6eef5 0%, #d9e3ec 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      margin: 0;
      padding: 16px;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem 1.5rem;
      border-radius: 32px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 40px -12px rgba(0, 35, 45, 0.25), 0 4px 18px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      text-align: center;
      color: #0B4F6C;
      margin-bottom: 0.5rem;
      margin-top: 0.25rem;
      line-height: 1.1;
    }

    .brand-tag {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 400;
      color: #3a6e7f;
      margin-bottom: 2rem;
      border-bottom: 1.5px solid rgba(11, 79, 108, 0.12);
      padding-bottom: 1rem;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      margin-bottom: 1rem;
      border-radius: 18px;
      border: 1.5px solid #e2e9f0;
      background: #ffffff;
      font-size: 1rem;
      line-height: 1.4;
      color: #0a2e3a;
      transition: border 0.15s, box-shadow 0.2s;
      appearance: none;
      -webkit-appearance: none;
    }

    input:focus {
      border-color: #0B4F6C;
      outline: 0;
      box-shadow: 0 0 0 4px rgba(11, 79, 108, 0.12);
    }

    .password-hint {
      font-size: 0.8rem;
      color: #5f7d8c;
      margin: -0.5rem 0 1rem 0.5rem;
    }

    button {
      width: 100%;
      padding: 15px 18px;
      border: none;
      border-radius: 30px;
      font-size: 1.06rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.3px;
      background: #0B4F6C;
      color: white;
      box-shadow: 0 10px 18px -8px rgba(11, 79, 108, 0.4);
      margin-bottom: 0.8rem;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 5px 12px -6px rgba(11, 79, 108, 0.5);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .auth-links {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    .auth-links a {
      color: #0B4F6C;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 40px;
      background: rgba(11, 79, 108, 0.08);
      display: inline-block;
      transition: background 0.2s;
    }

    .auth-links a:hover {
      background: rgba(11, 79, 108, 0.15);
    }

    .msg {
      margin-top: 1.5rem;
      padding: 1rem;
      text-align: center;
      border-radius: 40px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .msg.show {
      display: block;
      opacity: 1;
    }

    .msg.success {
      background: #e1f7ed;
      color: #0a5c46;
      border-left: 6px solid #1e9b7a;
    }

    .msg.error {
      background: #ffe9e9;
      color: #b13e3e;
      border-left: 6px solid #c74a4a;
    }

    .msg.info {
      background: #e1f0fa;
      color: #0b4f6c;
      border-left: 6px solid #0B4F6C;
    }

    @media (max-width: 400px) {
      .card { padding: 1.75rem 1.2rem; }
      h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>iBlue</h1>
    <div class="brand-tag">Uganda ‚Ä¢ join the community</div>
    
    <input id="email" type="email" placeholder="Email address" inputmode="email" autocomplete="email" autocapitalize="off" spellcheck="false" />
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
    <div class="password-hint">Minimum 6 characters</div>
    <input id="confirmPassword" type="password" placeholder="Confirm password" autocomplete="new-password" />
    
    <button id="registerBtn">Create account ‚Üí</button>
    
    <div class="auth-links">
      <a href="login.html">‚Üê Back to sign in</a>
    </div>
    
    <div id="msg" class="msg" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
      "use strict";

      const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
      const sb = supabase.createClient(supabaseUrl, supabaseKey);

      const msgEl = document.getElementById('msg');
      const registerBtn = document.getElementById('registerBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirmPassword');

      function showMessage(text, type = 'error') {
        if (!msgEl) return;
        msgEl.textContent = text;
        msgEl.className = 'msg show ' + type;
      }

      async function registerHandler(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const confirm = confirmInput.value.trim();
        
        // Validation
        if (!email) {
          showMessage('üìß Email is required', 'error');
          emailInput.focus();
          return;
        }
        if (!/^\S+@\S+\.\S+$/.test(email)) {
          showMessage('Please enter a valid email address', 'error');
          emailInput.focus();
          return;
        }
        if (!password) {
          showMessage('üîí Password is required', 'error');
          passwordInput.focus();
          return;
        }
        if (password.length < 6) {
          showMessage('Password must be at least 6 characters', 'error');
          passwordInput.focus();
          return;
        }
        if (password !== confirm) {
          showMessage('Passwords do not match', 'error');
          confirmInput.focus();
          return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = 'Creating account...';

        try {
          const { data, error } = await sb.auth.signUp({
            email: email,
            password: password,
            options: {
              emailRedirectTo: window.location.origin + '/login.html'
            }
          });

          if (error) {
            showMessage(error.message, 'error');
            registerBtn.disabled = false;
            registerBtn.textContent = 'Create account ‚Üí';
            return;
          }

          showMessage('‚úì Account created! Check your email for confirmation.', 'success');
          
          // Clear form
          emailInput.value = '';
          passwordInput.value = '';
          confirmInput.value = '';
          
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create account ‚Üí';
          
          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
          
        } catch (err) {
          showMessage('Network error. Try again.', 'error');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create account ‚Üí';
        }
      }

      registerBtn.addEventListener('click', registerHandler);

      // Enter key handlers
      emailInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') passwordInput.focus();
      });
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') confirmInput.focus();
      });
      confirmInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') registerHandler(e);
      });
    })();
  </script>
</body>
</html>
