<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- SUPA-MOBILE RESPONSIVE - 99% Uganda Market Ready üá∫üá¨ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Create Account ‚Äì iBlue Uganda</title>

  <style>
    /* ============================================
       MOBILE FIRST DESIGN - OPTIMIZED FOR UGANDAN NETWORKS
       - Fast loading on 3G
       - Big touch targets (48px+)
       - Works on $50 Android phones
    ============================================ */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(145deg, #0B4F6C 0%, #2C3E50 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: env(safe-area-inset-top, 12px);
      padding-bottom: env(safe-area-inset-bottom, 12px);
    }

    .card {
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 480px;
      padding: 28px 24px;
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 34px;
      font-weight: 700;
      color: #0B4F6C;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #64748B;
      margin-bottom: 32px;
      font-size: 16px;
      font-weight: 400;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1E293B;
      font-size: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 16px;
      border: 1.5px solid #E2E8F0;
      font-size: 16px;
      transition: all 0.2s;
      background: #F8FAFC;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #0B4F6C;
      background: white;
      outline: none;
      box-shadow: 0 0 0 4px rgba(11, 79, 108, 0.1);
    }

    input::placeholder {
      color: #94A3B8;
      font-size: 15px;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 13px;
      color: #64748B;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #64748B;
      font-weight: 500;
    }

    .requirement i, .requirement span {
      font-size: 14px;
    }

    .requirement.met {
      color: #0B4F6C;
    }

    .requirement.met span:first-child {
      color: #16a34a;
    }

    button {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 16px;
      background: #0B4F6C;
      color: white;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      margin-top: 8px;
      min-height: 56px;
      letter-spacing: 0.3px;
    }

    button:active {
      background: #0A3B4F;
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      transform: none;
    }

    .google-btn {
      background: white;
      color: #1E293B;
      border: 1.5px solid #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
      font-weight: 600;
    }

    .google-btn:active {
      background: #F1F5F9;
      border-color: #0B4F6C;
      transform: scale(0.98);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0 16px;
      color: #64748B;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #E2E8F0;
    }

    .divider span {
      margin: 0 16px;
      color: #64748B;
      font-weight: 500;
    }

    .login-prompt {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #E2E8F0;
      color: #64748B;
      font-size: 16px;
    }

    .login-prompt a {
      color: #0B4F6C;
      text-decoration: none;
      font-weight: 700;
      padding: 8px;
      display: inline-block;
    }

    .terms {
      margin-top: 20px;
      font-size: 13px;
      color: #64748B;
      text-align: center;
    }

    .terms a {
      color: #0B4F6C;
      text-decoration: none;
      font-weight: 600;
      padding: 4px;
    }

    .msg {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      display: none;
      word-break: break-word;
    }

    .msg.show {
      display: block;
    }

    .msg.success {
      background: #F0FDF4;
      color: #166534;
      border: 1px solid #86EFAC;
    }

    .msg.error {
      background: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    .msg.info {
      background: #EFF6FF;
      color: #1E40AF;
      border: 1px solid #BFDBFE;
    }

    .loading-spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    .google-btn .loading-spinner {
      border: 3px solid rgba(11,79,108,0.1);
      border-top-color: #0B4F6C;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @media (max-width: 400px) {
      .card {
        padding: 24px 18px;
        border-radius: 28px;
      }
      h1 {
        font-size: 30px;
      }
      input, button {
        padding: 14px 16px;
        font-size: 16px;
      }
    }

    @media (max-width: 320px) {
      .card {
        padding: 20px 16px;
      }
      h1 {
        font-size: 28px;
      }
      .subtitle {
        font-size: 14px;
      }
    }

    @media (prefers-reduced-motion) {
      .card, button, .loading-spinner {
        animation: none;
        transition: none;
      }
    }

    @supports (padding: max(0px)) {
      .card {
        padding-left: max(24px, env(safe-area-inset-left));
        padding-right: max(24px, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>iBlue</h1>
    <div class="subtitle">üá∫üá¨ Create your account</div>

    <!-- Full Name -->
    <div class="field">
      <label>Full name</label>
      <input 
        id="name" 
        type="text" 
        placeholder="eg. Nakato Sarah" 
        autocomplete="name"
        enterkeyhint="next"
      />
    </div>

    <!-- Email -->
    <div class="field">
      <label>Email address</label>
      <input 
        id="email" 
        type="email" 
        placeholder="eg. nakato@gmail.com" 
        autocomplete="email"
        inputmode="email"
        enterkeyhint="next"
      />
    </div>

    <!-- Phone (Optional) -->
    <div class="field">
      <label>Phone number (optional)</label>
      <input 
        id="phone" 
        type="tel" 
        placeholder="+256 700 000000" 
        autocomplete="tel"
        inputmode="tel"
        enterkeyhint="next"
      />
    </div>

    <!-- Password -->
    <div class="field">
      <label>Password</label>
      <input 
        id="password" 
        type="password" 
        placeholder="Create a strong password" 
        autocomplete="new-password"
        enterkeyhint="next"
      />
      <div class="password-requirements">
        <span class="requirement" id="lengthReq">
          <span id="lengthIcon">‚óã</span> At least 6 characters
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label>Confirm password</label>
      <input 
        id="confirmPassword" 
        type="password" 
        placeholder="Re-enter your password" 
        autocomplete="new-password"
        enterkeyhint="go"
      />
      <div class="password-requirements">
        <span class="requirement" id="matchReq">
          <span id="matchIcon">‚óã</span> Passwords match
        </span>
      </div>
    </div>

    <!-- Register Button -->
    <button id="registerBtn" onclick="register()">
      <span class="button-content">
        <span>Create Account</span>
      </span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign Up Button - FIXED REDIRECT -->
    <button id="googleBtn" class="google-btn" onclick="signInWithGoogle()">
      <svg width="22" height="22" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <!-- Login Prompt -->
    <div class="login-prompt">
      Already have an account?
      <a href="login.html">Sign in</a>
    </div>

    <!-- Terms -->
    <div class="terms">
      By creating an account, you agree to our 
      <a href="#">Terms of Service</a> and 
      <a href="#">Privacy Policy</a>
    </div>

    <!-- Message Container -->
    <div id="msg" class="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============================================
    // üöÄ SUPABASE CONFIG - YOUR CREDENTIALS
    // ============================================
    const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
    
    const sb = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        flowType: 'pkce',
        debug: false
      }
    });

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const msg = document.getElementById("msg");
    const registerBtn = document.getElementById("registerBtn");
    const googleBtn = document.getElementById("googleBtn");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const lengthReq = document.getElementById("lengthReq");
    const matchReq = document.getElementById("matchReq");
    const lengthIcon = document.getElementById("lengthIcon");
    const matchIcon = document.getElementById("matchIcon");

    // ============================================
    // UI HELPER FUNCTIONS
    // ============================================
    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = 'msg show ' + type;
      
      if (type === 'success' || type === 'info') {
        setTimeout(() => msg.classList.remove('show'), 5000);
      }
    }

    function setLoading(button, isLoading) {
      if (!button) return;
      
      if (isLoading) {
        button.disabled = true;
        const originalHTML = button.innerHTML;
        button.dataset.originalHTML = originalHTML;
        
        const spinnerColor = button.classList.contains('google-btn') ? '#0B4F6C' : 'white';
        
        button.innerHTML = `
          <span class="button-content">
            <span class="loading-spinner" style="border-top-color: ${spinnerColor};"></span>
            <span>${button.classList.contains('google-btn') ? 'Redirecting...' : 'Creating account...'}</span>
          </span>
        `;
      } else {
        button.disabled = false;
        if (button.dataset.originalHTML) {
          button.innerHTML = button.dataset.originalHTML;
        }
      }
    }

    // ============================================
    // üî• STORE ORIGINAL DESTINATION - SAME AS LOGIN PAGE
    // ============================================
    function storeOriginalDestination() {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectParam = urlParams.get('redirect') || urlParams.get('returnUrl');
      
      if (redirectParam) {
        sessionStorage.setItem('returnUrl', redirectParam);
        console.log('üìç Registration - will return to:', redirectParam);
        
        const cleanUrl = window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
      } else {
        if (!sessionStorage.getItem('returnUrl')) {
          sessionStorage.setItem('returnUrl', '/index.html');
          console.log('üìç Registration - default return URL set');
        }
      }
    }

    // ============================================
    // ‚úÖ GET RETURN URL - SAME AS LOGIN PAGE
    // ============================================
    function getReturnUrl() {
      return sessionStorage.getItem('returnUrl') || '/index.html';
    }

    // ============================================
    // PASSWORD VALIDATION
    // ============================================
    function validatePassword() {
      const password = passwordInput.value;
      const confirm = confirmInput.value;
      
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthIcon.textContent = '‚úì';
      } else {
        lengthReq.classList.remove('met');
        lengthIcon.textContent = '‚óã';
      }
      
      if (password && confirm && password === confirm) {
        matchReq.classList.add('met');
        matchIcon.textContent = '‚úì';
      } else {
        matchReq.classList.remove('met');
        matchIcon.textContent = '‚óã';
      }
    }

    passwordInput.addEventListener('input', validatePassword);
    confirmInput.addEventListener('input', validatePassword);

    // ============================================
    // ‚úÖ FIXED GOOGLE SIGN IN - SAME REDIRECT AS LOGIN
    // ============================================
    async function signInWithGoogle() {
      try {
        setLoading(googleBtn, true);
        showMessage('Redirecting to Google...', 'info');
        
        // üî• Store where to return after login
        storeOriginalDestination();
        
        // ‚úÖ Use the SAME redirect URL as login page (whitelisted)
        const redirectUrl = "https://iblueug.github.io/login.html";
        
        console.log('üöÄ Google Sign In - Redirect URL:', redirectUrl);
        console.log('üìç Return destination:', getReturnUrl());
        
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent'
            }
          }
        });

        if (error) {
          console.error('‚ùå Google error:', error);
          setLoading(googleBtn, false);
          showMessage(error.message);
        }

      } catch (error) {
        console.error('‚ùå Google exception:', error);
        setLoading(googleBtn, false);
        showMessage('Network error. Check your connection.', 'error');
      }
    }

    // ============================================
    // ‚úÖ EMAIL/PASSWORD REGISTRATION - WITH SMART REDIRECT
    // ============================================
    async function register() {
      const full_name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      // Validation
      if (!full_name || !email || !password || !confirm) {
        showMessage('Please fill in all required fields');
        if (!full_name) nameInput.focus();
        else if (!email) emailInput.focus();
        else passwordInput.focus();
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        showMessage('Please enter a valid email address');
        emailInput.focus();
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters');
        passwordInput.focus();
        return;
      }

      if (password !== confirm) {
        showMessage('Passwords do not match');
        confirmInput.focus();
        return;
      }

      setLoading(registerBtn, true);
      showMessage('Creating your account...', 'info');

      try {
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: full_name,
              phone: phone || null
            },
            emailRedirectTo: "https://iblueug.github.io/login.html"
          }
        });

        if (error) {
          setLoading(registerBtn, false);
          
          if (error.message.includes('User already registered')) {
            showMessage('An account with this email already exists');
          } else if (error.message.includes('Password should be at least 6 characters')) {
            showMessage('Password must be at least 6 characters');
          } else {
            showMessage(error.message);
          }
          return;
        }

        const userId = data.user?.id;

        if (userId) {
          try {
            const { error: profileError } = await sb.from('profiles').upsert({
              id: userId,
              email: email,
              full_name: full_name,
              phone: phone || null,
              updated_at: new Date().toISOString()
            });

            if (profileError) {
              console.error('Profile creation error:', profileError);
            }
          } catch (profileError) {
            console.error('Profile creation exception:', profileError);
          }
        }

        setLoading(registerBtn, false);

        if (data.session) {
          // Email confirmations OFF - user is auto-logged in
          showMessage('‚úì Account created successfully! Redirecting...', 'success');
          
          // üî• Get stored destination
          const returnUrl = getReturnUrl();
          sessionStorage.removeItem('returnUrl');
          
          setTimeout(() => {
            window.location.href = returnUrl;
          }, 1500);
        } else {
          // Email confirmations ON - needs verification
          showMessage('‚úì Account created! Please check your email to verify.', 'success');
          
          passwordInput.value = '';
          confirmInput.value = '';
          
          setTimeout(() => {
            window.location.href = `login.html?email=${encodeURIComponent(email)}&redirect=${encodeURIComponent(getReturnUrl())}`;
          }, 3000);
        }

      } catch (error) {
        setLoading(registerBtn, false);
        showMessage('An error occurred. Please try again.');
        console.error('Registration error:', error);
      }
    }

    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkExistingSession() {
      try {
        const { data } = await sb.auth.getSession();
        
        if (data.session) {
          console.log('üë§ Already logged in:', data.session.user.email);
          const returnUrl = getReturnUrl();
          sessionStorage.removeItem('returnUrl');
          window.location.href = returnUrl;
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }

    // ============================================
    // ‚úÖ INIT - SAME SMART REDIRECT SYSTEM
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üá∫üá¨ iBlue Uganda Registration - SMART REDIRECT ACTIVE');
      console.log('üåç Environment:', window.location.origin);
      
      // üî• Store the page user was trying to access
      storeOriginalDestination();
      
      // Check if already logged in
      await checkExistingSession();
      
      // Focus name input
      setTimeout(() => nameInput?.focus(), 100);
      
      // Check for referral code
      const urlParams = new URLSearchParams(window.location.search);
      const referral = urlParams.get('ref');
      if (referral) {
        sessionStorage.setItem('referralCode', referral);
        console.log('üéÅ Referral code stored:', referral);
      }
    });

    // ============================================
    // ENTER KEY SUBMIT
    // ============================================
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
        register();
      }
    });

    // ============================================
    // MAKE FUNCTIONS GLOBAL
    // ============================================
    window.register = register;
    window.signInWithGoogle = signInWithGoogle;
  </script>
</body>
</html>
