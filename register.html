<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€“ iBlue Uganda</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 480px;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 32px;
      color: #1a1a1a;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 15px;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 15px;
      transition: all 0.2s;
      background: #fafafa;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    input::placeholder {
      color: #999;
    }

    .password-requirements {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .requirement i {
      font-size: 14px;
    }

    .requirement.met {
      color: #16a34a;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-1px);
      box-shadow: 0 7px 14px rgba(102,126,234,0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .google-btn {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      font-weight: 600;
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #666;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      margin: 0 16px;
      color: #999;
    }

    .login-prompt {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 15px;
    }

    .login-prompt a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      margin-left: 6px;
    }

    .login-prompt a:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .msg.show {
      display: block;
    }

    .msg.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #86efac;
    }

    .msg.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .msg.info {
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .terms {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .terms a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <div class="subtitle">Get started with iBlue Uganda</div>

    <!-- Full Name -->
    <div class="field">
      <label>Full name</label>
      <input 
        id="name" 
        type="text" 
        placeholder="John Doe" 
        autocomplete="name"
      />
    </div>

    <!-- Email -->
    <div class="field">
      <label>Email address</label>
      <input 
        id="email" 
        type="email" 
        placeholder="you@example.com" 
        autocomplete="email"
      />
    </div>

    <!-- Phone (Optional) -->
    <div class="field">
      <label>Phone number (optional)</label>
      <input 
        id="phone" 
        type="tel" 
        placeholder="+256 700 000000" 
        autocomplete="tel"
      />
    </div>

    <!-- Password -->
    <div class="field">
      <label>Password</label>
      <input 
        id="password" 
        type="password" 
        placeholder="Create a strong password" 
        autocomplete="new-password"
      />
      <div class="password-requirements">
        <span class="requirement" id="lengthReq">
          <span id="lengthIcon">â—‹</span> At least 6 characters
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label>Confirm password</label>
      <input 
        id="confirmPassword" 
        type="password" 
        placeholder="Re-enter your password" 
        autocomplete="new-password"
      />
      <div class="password-requirements">
        <span class="requirement" id="matchReq">
          <span id="matchIcon">â—‹</span> Passwords match
        </span>
      </div>
    </div>

    <!-- Register Button -->
    <button id="registerBtn" onclick="register()">
      <span class="button-content">
        <span>Create Account</span>
      </span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign Up Button -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <!-- Login Prompt -->
    <div class="login-prompt">
      Already have an account?
      <a href="login.html">Sign in</a>
    </div>

    <!-- Terms -->
    <div class="terms">
      By creating an account, you agree to our 
      <a href="#">Terms of Service</a> and 
      <a href="#">Privacy Policy</a>
    </div>

    <!-- Message Container -->
    <div id="msg" class="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============================================
    // SUPABASE CONFIGURATION
    // ============================================
    const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
    const sb = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true
      }
    });

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const msg = document.getElementById("msg");
    const registerBtn = document.getElementById("registerBtn");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const lengthReq = document.getElementById("lengthReq");
    const matchReq = document.getElementById("matchReq");
    const lengthIcon = document.getElementById("lengthIcon");
    const matchIcon = document.getElementById("matchIcon");

    // ============================================
    // UI HELPER FUNCTIONS
    // ============================================
    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = 'msg show ' + type;
      
      if (type === 'success') {
        setTimeout(() => {
          msg.classList.remove('show');
        }, 5000);
      }
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        const originalText = button.innerHTML;
        button.dataset.originalText = originalText;
        button.innerHTML = `
          <span class="button-content">
            <span class="loading-spinner"></span>
            <span>Creating account...</span>
          </span>
        `;
      } else {
        button.disabled = false;
        if (button.dataset.originalText) {
          button.innerHTML = button.dataset.originalText;
        }
      }
    }

    // ============================================
    // PASSWORD VALIDATION
    // ============================================
    function validatePassword() {
      const password = passwordInput.value;
      const confirm = confirmInput.value;
      
      // Length requirement
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthIcon.textContent = 'âœ“';
      } else {
        lengthReq.classList.remove('met');
        lengthIcon.textContent = 'â—‹';
      }
      
      // Match requirement
      if (password && confirm && password === confirm) {
        matchReq.classList.add('met');
        matchIcon.textContent = 'âœ“';
      } else {
        matchReq.classList.remove('met');
        matchIcon.textContent = 'â—‹';
      }
    }

    passwordInput.addEventListener('input', validatePassword);
    confirmInput.addEventListener('input', validatePassword);

    // ============================================
    // RETURN URL HANDLING
    // ============================================
    function getReturnUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      let returnUrl = urlParams.get('returnUrl') || urlParams.get('redirect');
      
      if (returnUrl) {
        sessionStorage.setItem('returnUrl', returnUrl);
        localStorage.setItem('returnUrl', returnUrl);
        return returnUrl;
      }
      
      return sessionStorage.getItem('returnUrl') || localStorage.getItem('returnUrl') || '/dashboard.html';
    }

    // ============================================
    // EMAIL/PASSWORD REGISTRATION
    // ============================================
    async function register() {
      // Get values
      const full_name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      // Validation
      if (!full_name || !email || !password || !confirm) {
        showMessage('Please fill in all required fields');
        if (!full_name) nameInput.focus();
        else if (!email) emailInput.focus();
        else passwordInput.focus();
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        showMessage('Please enter a valid email address');
        emailInput.focus();
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters');
        passwordInput.focus();
        return;
      }

      if (password !== confirm) {
        showMessage('Passwords do not match');
        confirmInput.focus();
        return;
      }

      // Validate phone format if provided
      if (phone && !phone.match(/^[\+]?[(]?[0-9]{1,3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/)) {
        showMessage('Please enter a valid phone number');
        phoneInput.focus();
        return;
      }

      setLoading(registerBtn, true);
      showMessage('Creating your account...', 'info');

      try {
        // 1. Create auth user
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: full_name,
              phone: phone || null
            },
            emailRedirectTo: `${window.location.origin}/login.html`
          }
        });

        if (error) {
          setLoading(registerBtn, false);
          
          // User-friendly error messages
          if (error.message.includes('User already registered')) {
            showMessage('An account with this email already exists');
          } else if (error.message.includes('Password should be at least 6 characters')) {
            showMessage('Password must be at least 6 characters');
          } else {
            showMessage(error.message);
          }
          return;
        }

        const userId = data.user?.id;

        if (userId) {
          // 2. Create profile in database
          try {
            const { error: profileError } = await sb.from('profiles').insert({
              id: userId,
              email: email,
              full_name: full_name,
              phone: phone || null,
              created_at: new Date().toISOString(),
              updated_at: new Date().toISOString()
            });

            if (profileError) {
              console.error('Profile creation error:', profileError);
              // Still continue - auth succeeded
            }
          } catch (profileError) {
            console.error('Profile creation exception:', profileError);
          }
        }

        setLoading(registerBtn, false);

        // 3. Handle response based on email confirmation setting
        if (data.session) {
          // Email confirmations are OFF - user is auto-logged in
          showMessage('âœ“ Account created successfully! Redirecting...', 'success');
          
          // Store return URL
          const returnUrl = getReturnUrl();
          
          setTimeout(() => {
            window.location.href = returnUrl;
          }, 1500);
        } else {
          // Email confirmations are ON - user needs to verify
          showMessage('âœ“ Account created! Please check your email to verify.', 'success');
          
          // Clear form
          nameInput.value = '';
          emailInput.value = '';
          phoneInput.value = '';
          passwordInput.value = '';
          confirmInput.value = '';
          
          // Redirect to login after delay
          setTimeout(() => {
            window.location.href = `login.html?email=${encodeURIComponent(email)}`;
          }, 3000);
        }

      } catch (error) {
        setLoading(registerBtn, false);
        showMessage('An error occurred. Please try again.');
        console.error('Registration error:', error);
      }
    }

    // ============================================
    // GOOGLE SIGN IN (SAME AS LOGIN PAGE)
    // ============================================
    async function signInWithGoogle() {
      try {
        showMessage('Redirecting to Google...', 'info');
        
        // Get the current environment URL - WORKS ON LOCALHOST & PRODUCTION
        const currentOrigin = window.location.origin;
        
        // Use the EXACT URL that's in your Supabase redirect whitelist
        const redirectTo = `${currentOrigin}/login.html`;
        
        console.log('ðŸš€ Google Sign In - Environment:', currentOrigin);
        console.log('ðŸ“Œ Redirect URL:', redirectTo);
        
        // Store return URL before redirect
        const returnUrl = getReturnUrl();
        sessionStorage.setItem('returnUrl', returnUrl);
        localStorage.setItem('returnUrl', returnUrl);

        // Initiate Google OAuth
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectTo,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent'
            },
            scopes: 'email profile'
          }
        });

        if (error) {
          console.error('âŒ Google sign-in error:', error);
          showMessage(error.message);
        }

      } catch (error) {
        console.error('âŒ Google sign-in exception:', error);
        showMessage('Unable to connect to Google. Please try again.');
      }
    }

    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkExistingSession() {
      try {
        const { data } = await sb.auth.getSession();
        
        if (data.session) {
          console.log('ðŸ‘¤ User already logged in:', data.session.user.email);
          
          // Redirect to dashboard
          const returnUrl = getReturnUrl();
          window.location.href = returnUrl;
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸš€ iBlue Registration Page Loaded');
      console.log('ðŸ“ Environment:', window.location.origin);
      
      // Check if user is already logged in
      await checkExistingSession();
      
      // Focus name input
      nameInput.focus();
      
      // Check for referral code in URL
      const urlParams = new URLSearchParams(window.location.search);
      const referral = urlParams.get('ref');
      if (referral) {
        sessionStorage.setItem('referralCode', referral);
      }
    });

    // ============================================
    // ENTER KEY SUBMIT
    // ============================================
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        register();
      }
    });

    // ============================================
    // MAKE FUNCTIONS GLOBAL
    // ============================================
    window.register = register;
    window.signInWithGoogle = signInWithGoogle;
  </script>
</body>
</html>
