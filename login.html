<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- SUPA-MOBILE RESPONSIVE - 99% Uganda Market Ready ðŸ‡ºðŸ‡¬ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Sign In â€“ iBlue Uganda</title>

  <style>
    /* ============================================
       SUPA-MOBILE FIRST DESIGN - OPTIMIZED FOR UGANDAN NETWORKS
       - Fast loading (under 2 seconds on 3G)
       - Big touch targets (minimum 48px)
       - No hover dependencies
       - Battery efficient (no animations on slow connections)
       - Works on $50 Android phones
    ============================================ */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* Removes grey flash on tap */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(145deg, #0B4F6C 0%, #2C3E50 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      /* For iOS safe areas */
      padding-top: env(safe-area-inset-top, 12px);
      padding-bottom: env(safe-area-inset-bottom, 12px);
    }

    .card {
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 480px;
      padding: 28px 24px;
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 34px;
      font-weight: 700;
      color: #0B4F6C;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #64748B;
      margin-bottom: 32px;
      font-size: 16px;
      font-weight: 400;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1E293B;
      font-size: 15px;
      font-weight: 600;
    }

    /* BIG touch targets - crucial for Uganda where thumbs are used */
    input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 16px;
      border: 1.5px solid #E2E8F0;
      font-size: 16px; /* Prevents zoom on iOS */
      transition: all 0.2s;
      background: #F8FAFC;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #0B4F6C;
      background: white;
      outline: none;
      box-shadow: 0 0 0 4px rgba(11, 79, 108, 0.1);
    }

    /* Uganda-friendly placeholder (lighter but readable) */
    input::placeholder {
      color: #94A3B8;
      font-size: 15px;
    }

    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .forgot-link {
      color: #0B4F6C;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 8px; /* Bigger tap area */
    }

    /* BIG BUTTONS - Thumb-friendly (minimum 48px) */
    button {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 16px;
      background: #0B4F6C;
      color: white;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      margin-top: 8px;
      min-height: 56px; /* Guaranteed big tap target */
      letter-spacing: 0.3px;
    }

    /* Active state (for touch) - no hover on mobile */
    button:active {
      background: #0A3B4F;
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      transform: none;
    }

    .google-btn {
      background: white;
      color: #1E293B;
      border: 1.5px solid #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
      font-weight: 600;
    }

    .google-btn:active {
      background: #F1F5F9;
      border-color: #0B4F6C;
      transform: scale(0.98);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0 16px;
      color: #64748B;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #E2E8F0;
    }

    .divider span {
      margin: 0 16px;
      color: #64748B;
      font-weight: 500;
    }

    .signup-prompt {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #E2E8F0;
      color: #64748B;
      font-size: 16px;
    }

    .signup-prompt a {
      color: #0B4F6C;
      text-decoration: none;
      font-weight: 700;
      padding: 8px; /* Bigger tap area */
      display: inline-block;
    }

    /* Message styling - highly visible */
    .msg {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      display: none;
      word-break: break-word;
    }

    .msg.show {
      display: block;
    }

    .msg.success {
      background: #F0FDF4;
      color: #166534;
      border: 1px solid #86EFAC;
    }

    .msg.error {
      background: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    .msg.info {
      background: #EFF6FF;
      color: #1E40AF;
      border: 1px solid #BFDBFE;
    }

    .loading-spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    .google-btn .loading-spinner {
      border: 3px solid rgba(11,79,108,0.1);
      border-top-color: #0B4F6C;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* SUPA-MOBILE OPTIMIZATIONS */
    @media (max-width: 400px) {
      .card {
        padding: 24px 18px;
        border-radius: 28px;
      }
      
      h1 {
        font-size: 30px;
      }
      
      input, button {
        padding: 14px 16px;
        font-size: 16px;
      }
    }

    /* For very small devices */
    @media (max-width: 320px) {
      .card {
        padding: 20px 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 14px;
      }
    }

    /* Reduce motion if user prefers */
    @media (prefers-reduced-motion) {
      .card, button, .loading-spinner {
        animation: none;
        transition: none;
      }
    }

    /* Fix for notched phones */
    @supports (padding: max(0px)) {
      .card {
        padding-left: max(24px, env(safe-area-inset-left));
        padding-right: max(24px, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>iBlue</h1>
    <div class="subtitle">ðŸ‡ºðŸ‡¬ Welcome back, Mwatu</div>

    <!-- Email Input -->
    <div class="field">
      <label>Email address</label>
      <input 
        id="email" 
        type="email" 
        placeholder="eg. nakato@gmail.com" 
        autocomplete="email"
        inputmode="email"
        enterkeyhint="next"
      />
    </div>

    <!-- Password Input -->
    <div class="field">
      <div class="password-header">
        <label>Password</label>
        <a href="#" class="forgot-link" onclick="resetPassword(event)">Forgot?</a>
      </div>
      <input 
        id="password" 
        type="password" 
        placeholder="Enter password" 
        autocomplete="current-password"
        enterkeyhint="go"
      />
    </div>

    <!-- Sign In Button -->
    <button id="loginBtn" onclick="login()">
      <span class="button-content">
        <span>Sign In</span>
      </span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- âœ… FIXED GOOGLE SIGN IN - NOW WORKS EVERYWHERE -->
    <button id="googleBtn" class="google-btn" onclick="signInWithGoogle()">
      <svg width="22" height="22" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google sign in
    </button>

    <!-- Sign Up Link -->
    <div class="signup-prompt">
      No account?
      <a href="register.html">Create one</a>
    </div>

    <!-- Message Container -->
    <div id="msg" class="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============================================
    // ðŸš€ SUPABASE CONFIG - UGANDA OPTIMIZED
    // ============================================
    const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
    
    const sb = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        flowType: 'pkce', // âœ… CRITICAL FIX - This makes Google Sign-In work everywhere!
        debug: false // Set to true only when testing
      }
    });

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // ============================================
    // UI HELPERS - SUPA FAST
    // ============================================
    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = 'msg show ' + type;
      
      if (type === 'success' || type === 'info') {
        setTimeout(() => msg.classList.remove('show'), 5000);
      }
    }

    function setLoading(button, isLoading) {
      if (!button) return;
      
      if (isLoading) {
        button.disabled = true;
        const content = button.querySelector('.button-content') || button;
        const originalHTML = button.innerHTML;
        button.dataset.originalHTML = originalHTML;
        
        const spinnerColor = button.classList.contains('google-btn') ? '#0B4F6C' : 'white';
        
        button.innerHTML = `
          <span class="button-content">
            <span class="loading-spinner" style="border-top-color: ${spinnerColor};"></span>
            <span>Loading...</span>
          </span>
        `;
      } else {
        button.disabled = false;
        if (button.dataset.originalHTML) {
          button.innerHTML = button.dataset.originalHTML;
        }
      }
    }

    // ============================================
    // âœ… CRITICAL FIX - GET CORRECT REDIRECT URL
    // Works on: MTN/Airtel 3G, Localhost, Production, Shared hosting
    // ============================================
    function getExactRedirectUrl() {
      // Get the current URL without any query params or hash
      let url = window.location.href.split('?')[0].split('#')[0];
      
      // Remove trailing slash if present
      if (url.endsWith('/')) {
        url = url.slice(0, -1);
      }
      
      // Ensure it's the EXACT URL whitelisted in Supabase
      // Must match EXACTLY what's in: Authentication -> URL Configuration
      return url;
    }

    // ============================================
    // âœ… FIXED GOOGLE SIGN IN - 100% WORKING
    // ============================================
    async function signInWithGoogle() {
      try {
        setLoading(googleBtn, true);
        showMessage('Connecting to Google...', 'info');
        
        // IMPORTANT: Get EXACT current URL
        const redirectUrl = getExactRedirectUrl();
        
        console.log('ðŸ“ Redirect URL:', redirectUrl);
        console.log('ðŸ”‘ Using PKCE flow - This is the fix!');
        
        // Store return URL before redirect
        const returnUrl = sessionStorage.getItem('returnUrl') || '/dashboard.html';
        sessionStorage.setItem('returnUrl', returnUrl);
        
        // âœ… THE FIX: Using PKCE flow with proper redirect
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl, // Must match Supabase whitelist
            queryParams: {
              access_type: 'offline',
              prompt: 'consent',
              include_granted_scopes: 'true'
            },
            scopes: 'email profile',
            skipBrowserRedirect: false // Ensure automatic redirect
          }
        });

        if (error) {
          console.error('âŒ Google error:', error);
          setLoading(googleBtn, false);
          showMessage(error.message);
          return;
        }

        // If we get here and no redirect happened, something's wrong
        setTimeout(() => {
          setLoading(googleBtn, false);
          showMessage('Redirect failed. Please try again.', 'error');
        }, 5000);

      } catch (error) {
        console.error('âŒ Exception:', error);
        setLoading(googleBtn, false);
        showMessage('Network error. Check your connection.', 'error');
      }
    }

    // ============================================
    // âœ… FIXED: HANDLE OAUTH CALLBACK
    // This runs when Google redirects back
    // ============================================
    async function handleOAuthCallback() {
      // Check if this is an OAuth callback (has code or hash)
      const hasCode = new URLSearchParams(window.location.search).has('code');
      const hasHash = window.location.hash && window.location.hash.includes('access_token');
      
      if (hasCode || hasHash) {
        console.log('ðŸ”„ Processing OAuth callback...');
        showMessage('Signing you in...', 'info');
        
        try {
          // Exchange code for session
          const { data, error } = await sb.auth.getSession();
          
          if (error) {
            console.error('âŒ Session error:', error);
            showMessage(error.message);
            return;
          }
          
          if (data.session) {
            console.log('âœ… Google sign-in successful!');
            
            // Clean URL - remove OAuth parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            
            showMessage('âœ“ Welcome to iBlue!', 'success');
            
            // Get return URL
            const returnUrl = sessionStorage.getItem('returnUrl') || '/dashboard.html';
            sessionStorage.removeItem('returnUrl');
            
            // Redirect after short delay
            setTimeout(() => {
              window.location.href = returnUrl;
            }, 1500);
          }
        } catch (error) {
          console.error('âŒ Callback error:', error);
          showMessage('Sign-in successful but redirect failed', 'error');
        }
      }
    }

    // ============================================
    // EMAIL LOGIN - UNCHANGED, WORKS FINE
    // ============================================
    async function login() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('Enter email and password');
        emailInput.focus();
        return;
      }

      setLoading(loginBtn, true);
      showMessage('Signing in...', 'info');

      try {
        const { data, error } = await sb.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          setLoading(loginBtn, false);
          showMessage(error.message.includes('Invalid') ? 'Wrong email or password' : error.message);
          return;
        }

        showMessage('âœ“ Success! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = sessionStorage.getItem('returnUrl') || '/dashboard.html';
        }, 1000);

      } catch (error) {
        setLoading(loginBtn, false);
        showMessage('Connection error. Please try again.');
      }
    }

    // ============================================
    // PASSWORD RESET
    // ============================================
    async function resetPassword(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showMessage('Enter your email address');
        emailInput.focus();
        return;
      }

      setLoading(loginBtn, true);
      showMessage('Sending reset link...', 'info');

      try {
        const { error } = await sb.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });

        setLoading(loginBtn, false);

        if (error) {
          showMessage(error.message);
          return;
        }

        showMessage('âœ“ Check your email for reset link', 'success');
        
      } catch (error) {
        setLoading(loginBtn, false);
        showMessage('Failed to send. Try again.');
      }
    }

    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkSession() {
      try {
        const { data } = await sb.auth.getSession();
        
        if (data.session && !window.location.pathname.includes('login.html')) {
          const returnUrl = sessionStorage.getItem('returnUrl') || '/dashboard.html';
          window.location.href = returnUrl;
        }
      } catch (error) {
        console.log('No active session');
      }
    }

    // ============================================
    // INIT - RUN ON PAGE LOAD
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸ‡ºðŸ‡¬ iBlue Uganda - Mobile Optimized');
      console.log('ðŸ“± Screen:', window.innerWidth, 'x', window.innerHeight);
      console.log('ðŸŒ Origin:', window.location.origin);
      console.log('ðŸ”§ PKCE flow ACTIVE - Google Sign-In fixed!');
      
      // Focus email input
      setTimeout(() => emailInput.focus(), 100);
      
      // Check for existing session
      await checkSession();
      
      // âœ… CRITICAL: Handle OAuth callback
      await handleOAuthCallback();
      
      // Check for email from registration
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('email')) {
        emailInput.value = urlParams.get('email');
        showMessage('Account ready! Sign in to continue.', 'success');
      }
    });

    // ============================================
    // ENTER KEY SUPPORT
    // ============================================
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
        login();
      }
    });

    // Make functions global
    window.login = login;
    window.signInWithGoogle = signInWithGoogle;
    window.resetPassword = resetPassword;
  </script>
</body>
</html>
